<body>
    <style>
     
        body {
    background: linear-gradient(to right, rgb(18, 39, 224), rgb(196, 54, 54));
}




        h1{
            position: absolute;
            color: rgb(255, 255, 255);
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
        }
    </style>


    <h1 id="reloj">aqui se muestra la hora</h1>





    <script>

        function miguel (){

            let all = new Date()

            let hora = all.getHours();

            let minutos = all.getMinutes()

            let segundo = all.getSeconds()

            let ampm = hora >= 12 ? 'PM' : 'AM'

            hora = hora % 12;

            hora = hora ? hora : 12;


            let todo = hora+":"+minutos+":"+segundo+":"+ampm;


            document.getElementById('reloj').innerHTML = todo;

            setInterval(miguel , 1000)


        }

        miguel()


       

        
    </script>

    






</body>
